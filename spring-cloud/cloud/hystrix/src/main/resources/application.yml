server:
  port: 8301

logging:
  config: classpath:log4j2.xml


feign:
  client:
    config:
      default:  #服务名，填写default为所有服务 --这里就已经覆盖 请求重试的配置 (不会进行重试)--只重试 get 请求
        connectTimeout: 6000
        readTimeout: 6000
  hystrix:
    # 开启后 fallback 这些才生效
    enabled: true

## @HystrixProperty(name = "execution.isolation.thread.timeoutInMilliseconds",value = "3000"
## default 和 getDept （具体方法） 系统只会取 最小的那个
hystrix:
  command:
    getDept:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
    DeptService#findAll():
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

#management:
#  endpoints:
#    web:
#      exposure:
#        include: "*"
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
    enabled-by-default: false

