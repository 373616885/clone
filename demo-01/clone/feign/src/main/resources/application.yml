ribbon:
  OkToRetryOnAllOperations: false
  SocketTimeout: 6000
  ReadTimeout: 6000
  ConnectTimeout: 6000
  # 同一台实例重试次数，不包括首次调用
  MaxAutoRetries: 0
  # 其他负载均衡实例重试次数，不包括首次server调用
  MaxAutoRetriesNextServer: 0
